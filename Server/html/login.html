<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | S&amp;A</title>
    <link rel="stylesheet" href="../css/main_styles.css">
    <link rel="stylesheet" href="../css/login_styles.css">

    <script src="../scripts/jquery-3.2.1.js"></script>
    <script src="../scripts/login_script.js"></script>

</head>
<body>
    <header>
        <div class="LogoHeader">
            <img src="../images/logo_seriesNanimes.png">
        </div>
    </header>

    <div class="BodyLogin" id="BodyLogin">

        <div class="AdviceSec">
            <div class="RowSec">
                <h2>
                    <img src="../images/baseline-assignment-24px.svg" style="float:left; margin-right: 3px">
                    Datos recopilados de Wikis en todo el Internet
                </h2>
            </div>
            <div class="RowSec">
                <h2>
                    <img src="../images/baseline-copyright-24px.svg" style="float:left; margin-right: 3px">
                    Bajo licencia de Creative Commons
                </h2>
            </div>
            <div class="RowSec">
                <h2>
                    <img src="../images/baseline-android-24px.svg" style="float:left; margin-right: 3px">
                    Descarga nuestra app en Google Play
                </h2>
            </div>
        </div>

        <div class="LoginForm">
            <h4>Inicia sesión con una cuenta existente</h4>
            <form action="index.html" method="post" id="FormLogin">
                <label>
                    <input type="text" name="action" value="login" id="action">
                </label>
                <div class="LoginFormInputs">
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="LoginFormInputs">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="LoginFormSendButton">
                    <button id="btnLogin" type="submit">Ingresar</button>
                    <p id="response"></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="FooterLogin">
        <div class="FooterLoginContainer">
            <div class="LoginCopyrights">
                <p>| Copyrights &copy; 2018, Series &amp; Animes |</p>
            </div>
            <div class="LoginContactInformation">
                <nav class="LoginDeveloperContacts">
                    <a class="LoginNavContactFooterItem" href="https://www.facebook.com/joadam343" target="_blank">
                        <img src="../images/facebook_logo.png">
                    </a>
                    <a class="LoginNavContactFooterItem" href="https://www.instagram.com/adrian_amador.97" target="_blank">
                        <img src="../images/instagram_logo.png">
                    </a>
                    <a class="NavContactFooterItem" href="https://twitter.com/altaros97" target="_blank">
                        <img src="../images/twitter_logo.png" >
                    </a>
                    <a class="NavContactFooterItem" href="https://github.com/adam3497" target="_blank">
                        <img src="../images/github_logo.png" >
                    </a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
